<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ↔ Markdown Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML ↔ Markdown Converter</h1>
            <p>Convert between HTML and Markdown formats instantly</p>
            <a href="demo.html" style="display: inline-block; background: #27ae60; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; font-size: 14px; margin-top: 10px;">View Demo Examples →</a>
        </header>

        <main class="converter">
            <div class="input-section">
                <div class="input-group">
                    <h2>HTML Input</h2>
                    <textarea id="htmlInput" placeholder="Enter your HTML here..." rows="15"></textarea>
                    <div class="button-group">
                        <button id="htmlToMd" class="convert-btn">Convert to Markdown →</button>
                        <button id="clearHtml" class="clear-btn">Clear</button>
                    </div>
                </div>

                <div class="input-group">
                    <h2>Markdown Input</h2>
                    <textarea id="markdownInput" placeholder="Enter your Markdown here..." rows="15"></textarea>
                    <div class="button-group">
                        <button id="mdToHtml" class="convert-btn">← Convert to HTML</button>
                        <button id="clearMarkdown" class="clear-btn">Clear</button>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <div class="output-group">
                    <h2>Markdown Output</h2>
                    <textarea id="markdownOutput" placeholder="Markdown output will appear here..." rows="15" readonly></textarea>
                    <button id="copyMarkdown" class="copy-btn">Copy to Clipboard</button>
                </div>

                <div class="output-group">
                    <h2>HTML Output</h2>
                    <textarea id="htmlOutput" placeholder="HTML output will appear here..." rows="15" readonly></textarea>
                    <button id="copyHtml" class="copy-btn">Copy to Clipboard</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Created with HTML, CSS, and JavaScript</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
